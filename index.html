<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>For You ðŸ’–</title>
  <meta name="description" content="A tiny website made with love." />

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Poppins:wght@300;600;800&display=swap" rel="stylesheet">

  <!-- canvas-confetti (for fireworks) -->
  <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>

  <style>
    :root{
      --pink-50:#fff5f7;
      --pink-100:#ffe4ec;
      --pink-200:#ffd1e1;
      --pink-400:#ff9ecf;
      --pink-600:#ff6fa9;
      --rose-700:#e03c7a;
      --orange-dot:#ffa500;
      --gold:#ffd700;
      --white:#ffffff;
      --shadow: 0 10px 22px rgba(255, 105, 180, 0.35);
    }

    html, body { height: 100%; margin: 0; }
    body {
      background:
        radial-gradient(circle at 12% 8%, rgba(255,165,0,0.18) 2.2px, transparent 3px) 0 0/38px 38px,
        radial-gradient(circle at 88% 24%, rgba(255,165,0,0.15) 2.4px, transparent 3px) 0 0/56px 56px,
        radial-gradient(circle at 30% 80%, rgba(255,215,0,0.10) 3px, transparent 4px) 0 0/90px 90px,
        linear-gradient(180deg, var(--pink-50) 0%, var(--pink-100) 45%, var(--white) 100%);
      font-family: 'Poppins', system-ui, -apple-system, Segoe UI, Roboto, sans-serif;
      display: grid;
      place-items: center;
      overflow-x: hidden;
    }

    .container {
      text-align: center;
      padding: 28px 20px 40px;
      width: min(900px, 92vw);
    }

    .name {
      font-family: 'Great Vibes', cursive;
      font-size: clamp(58px, 10vw, 120px);
      line-height: 1.06;
      margin: 0.2rem 0 0.25rem 0;
      background: linear-gradient(90deg, var(--pink-600), var(--pink-400), var(--gold));
      -webkit-background-clip: text;
      background-clip: text;
      color: transparent;
      text-shadow:
        0 2px 18px rgba(255, 105, 180, 0.28),
        0 0 8px rgba(255, 165, 0, 0.18);
      position: relative;
      white-space: nowrap;
    }
    .name::after {
      content: " âœ¦ âœ§ âœ¦";
      font-size: 18px;
      color: var(--gold);
      margin-left: 8px;
      filter: drop-shadow(0 0 6px rgba(255,215,0,0.6));
    }

    .question {
      font-weight: 800;
      color: #c2185b;
      font-size: clamp(20px, 3.8vw, 34px);
      margin-top: 0.3rem;
      letter-spacing: 0.3px;
    }
    .question span {
      background: linear-gradient(90deg, var(--rose-700), var(--pink-600));
      -webkit-background-clip: text;
      background-clip: text;
      color: transparent;
      text-shadow: 0 2px 12px rgba(255, 105, 180, 0.18);
    }

    .btn {
      appearance: none;
      border: 0;
      outline: 0;
      cursor: pointer;
      border-radius: 16px;
      padding: 0.95rem 1.4rem;
      font-size: 1.15rem;
      font-weight: 800;
      color: white;
      background: linear-gradient(135deg, #ff5ea8 0%, #ff86b6 50%, #ffa9c9 100%);
      border: 2px solid rgba(255, 160, 190, 0.35);
      box-shadow:
        var(--shadow),
        0 6px 10px rgba(255, 165, 0, 0.12) inset;
      transition: transform 140ms ease, box-shadow 140ms ease, filter 140ms ease;
      margin-top: 18px;
    }
    .btn:hover {
      transform: translateY(-2px) scale(1.02);
      box-shadow:
        0 14px 28px rgba(255,105,180,0.42),
        0 0 0 3px rgba(255, 199, 224, 0.45);
      filter: saturate(1.08);
    }
    .btn:active { transform: translateY(0); }

    .foot {
      margin-top: 12px;
      color: #b93a7a;
      font-weight: 300;
      opacity: 0.85;
    }

    .heart {
      position: fixed;
      bottom: -40px;
      font-size: 18px;
      pointer-events: none;
      animation: floatUp linear forwards;
      filter: drop-shadow(0 0 6px rgba(255,105,180,0.5));
    }
    @keyframes floatUp {
      to {
        transform: translateY(-110vh) translateX(var(--drift, 0px)) scale(1.1);
        opacity: 0;
      }
    }

    .balloon {
      position: fixed;
      bottom: -80px;
      width: 26px; height: 34px;
      background: radial-gradient(circle at 30% 30%, #fff 5%, #ffb9d2 35%, #ff79b0 60%, #ff5ea8 100%);
      border-radius: 50% 50% 45% 45%;
      box-shadow: 0 6px 14px rgba(255,105,180,0.35);
      animation: rise var(--t, 7s) ease-in forwards;
    }
    .balloon::after {
      content: "";
      position: absolute;
      bottom: -10px; left: 50%;
      width: 2px; height: 16px;
      background: rgba(255,105,180,0.6);
      transform: translateX(-50%);
    }
    @keyframes rise {
      to { transform: translateY(-115vh); opacity: 0.9; }
    }
  </style>
</head>
<body>
  <main class="container">
    <!-- ðŸ‘‰ Replace HER_NAME_HERE with her name -->
    <h1 class="name">Thiya</h1>
    <h2 class="question">Will you be my <span>everything</span>? ðŸ’ž</h2>

    <!-- Only one choice -->
    <button class="btn" id="yesBtn">Yes ðŸ’˜</button>

    <div class="foot">Made with all my love ðŸ’—</div>
  </main>

  <script>
    window.addEventListener('DOMContentLoaded', () => {
      const colors = ['#ff6fa9','#ff9ecf','#ffd700','#ffa500','#ffffff','#ffcee3'];

      function burstConfetti(durationMs = 6000) {
        const end = Date.now() + durationMs;
        const frame = () => {
          confetti({ particleCount: 80, angle: 60, spread: 55, origin: { x: 0 }, colors });
          confetti({ particleCount: 80, angle: 120, spread: 55, origin: { x: 1 }, colors });
          confetti({ particleCount: 140, spread: 100, startVelocity: 45, origin: { y: 0.6 }, ticks: 250, gravity: 0.9, scalar: 1.0, colors });
          confetti({ particleCount: 40, startVelocity: 65, spread: 360, origin: { y: 0.1 }, scalar: 0.9, colors });

          if (Date.now() < end) {
            requestAnimationFrame(frame);
          } else {
            confetti({ particleCount: 260, spread: 120, startVelocity: 55, origin: { y: 0.7 }, colors: ['#ffd700','#ffa500','#ffffff'] });
          }
        };
        frame();
      }

      function spawnHeart() {
        const el = document.createElement('div');
        el.className = 'heart';
        el.textContent = ['ðŸ’—','ðŸ’–','ðŸ’ž','ðŸ’˜','ðŸ’•'][Math.floor(Math.random()*5)];
        const left = Math.random() * 100;      // vw
        const drift = (Math.random() * 140 - 70) + 'px';
        const size = 16 + Math.random()*18;    // px
        const time = 6 + Math.random()*4;      // s

        el.style.left = left + 'vw';
        el.style.setProperty('--drift', drift);
        el.style.fontSize = size + 'px';
        el.style.animationDuration = time + 's';
        document.body.appendChild(el);
        setTimeout(() => el.remove(), time * 1000 + 500);
      }

      function spawnBalloons(n = 6) {
        for (let i = 0; i < n; i++) {
          const b = document.createElement('div');
          b.className = 'balloon';
          b.style.left = Math.random() * 100 + 'vw';
          b.style.filter = `hue-rotate(${Math.random()*60 - 20}deg)`;
          b.style.setProperty('--t', (6 + Math.random()*4) + 's');
          document.body.appendChild(b);
          setTimeout(() => b.remove(), 11000);
        }
      }

      function startHeartsRain(durationMs = 6000) {
        const end = Date.now() + durationMs;
        const timer = setInterval(() => {
          spawnHeart();
          if (Date.now() > end) clearInterval(timer);
        }, 120);
      }

      document.getElementById('yesBtn').addEventListener('click', () => {
        burstConfetti(6500);
        startHeartsRain(6500);
        spawnBalloons(8);

        const q = document.querySelector('.question');
        q.innerHTML = 'You just made my world brighter âœ¨';
      });
    });
  </script>
</body>
</html>
``
